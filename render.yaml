services:
  - type: web
    name: kpi-dashboard
    env: static
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 18
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html